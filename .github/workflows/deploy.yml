name: Deploy Finance Tracker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Use v3 of checkout to support Node 20
      - name: Checkout Code
        uses: actions/checkout@v3

      # Use v3 of setup-node to support Node 20
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Match Lambda runtime version

      - name: Install Dependencies
        run: npm install

      - name: Zip Lambda Function
        run: zip -r function.zip index.js node_modules

      - name: Deploy to Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"  # Replace with your AWS region
        run: |
          aws lambda update-function-code --function-name FinanceTrackerFunction --zip-file fileb://function.zip

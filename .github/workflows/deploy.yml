name: Deploy Finance Tracker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install --no-cache

      - name: Build Frontend
        run: npm run build

      - name: Prepare Lambda Function
        run: |
          mkdir -p lambda_build
          cp index.js lambda_build/
          cd lambda_build
          npm install --production
          zip -r function.zip .
          cd ..

      - name: Deploy to Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          aws lambda update-function-code --function-name FinanceTrackerFunction --zip-file fileb://lambda_build/function.zip \
            --region $AWS_REGION \
            --output json \
            --profile default

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          aws s3 sync build/ s3://cf-templates-svwtzd8k874w-us-east-1 --delete \
            --region $AWS_REGION \
            --output json \
            --profile default
